<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head layout:include="fragments/header :: headerFragment">
    <meta charset="utf-8"/>
    <title>Exam information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="edit exam information"/>
    <meta name="author" content="Maksym Goroshkevych"/>

</head>
<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
<body layout:include="fragments/navbar :: navbarFragment"></body>
<div class="container">

    <section id="view">
        <div class="row">
            <h3 th:text="${exam.name}" />
            <p th:text="${exam.description}" />
            <h5>Number of questions:</h5>
            <p th:text="${exam.questionsCount}"/>
            <h5>Time</h5>
            <p th:text="${exam.totalTime}"/>
            <div id="warning-alert-div" th:if="${takeExamError}" >
                <div class="alert alert-error">
                    <p>You can not take this exam.</p>
                    <strong><p th:text="${takeExamError}" /></strong>
                </div>
            </div>
            <div th:if="${canTakeExam}">
                <a class="btn btn-primary btn-large" th:href="@{'/exam/' + ${exam.id} + '/rules.html'}">Take Exam</a>
            </div>
        </div>
    </section>
    <!-- footer div -->
    <body layout:include="fragments/footer :: footerFragment" th:remove="tag"/>
</div>
<!-- scripts -->
<body layout:include="fragments/scripts :: scriptsFragment"/>
</body>
</html>
