<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <div layout:include="fragments/header :: headerFragment" th:remove="tag"/>
    <meta charset="utf-8"/>
    <title>Question info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A calm, blue sky."/>
    <meta name="author" content="Maksym Goroshkevych"/>

</head>
<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
<body layout:include="fragments/navbar :: navbarFragment"></body>
<div class="container">
    <!--marked questions table -->
    <section id="tables">
        <div class="page-header">
            <h1> </h1>
        </div>
        <div class="span10 offset1">
            <h2 th:text="${examName}" />
            <!-- timer -->
            <body layout:include="fragments/timer :: timerFragment" />

            <h3>Marked questions</h3>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr th:each="item : ${questions}">
                    <td th:text="${item}" />
                    <td><a class="btn btn-primary btn-small"
                           th:href="@{${item} + '.html'}">View</a></td>
                </tr>
                </tbody>
            </table>
            <div id="warning-alert-div" th:if="${noMarkedQuestions}">
                <div class="alert alert-error">
                    <strong>You didn't mark any questions</strong>
                </div>
            </div>
            <div>
                <a class="btn btn-primary btn-large " th:href="@{${currentQuestion} + '.html'}">Return back</a>
            </div>
        </div>
    </section>

    <!-- footer div -->
    <body layout:include="fragments/footer :: footerFragment" th:remove="tag"/>
</div>
<!-- scripts -->
<body layout:include="fragments/scripts :: scriptsFragment" />
</body>
</html>
