<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head layout:include="fragments/header :: headerFragment">
    <meta charset="ISO-8859-1"/>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="dashboard"/>
    <meta name="author" content="Maksym Goroshkevych"/>

</head>
<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
<body layout:include="fragments/navbar :: navbarFragment"></body>
<div class="container">

    <section id="tables">
        <!--exam list block -->
        <div class="page-header">
            <h1>Exams</h1>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Questions</th>
                <th>Published</th>
                <th>Link</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item,stat : ${exams}">
                <td th:text="${stat.index + 1}" />
                <td th:text="${item.name}" />
                <td th:text="${item.questionsCount}" />
                <td>
                    <input type="checkbox" th:checked = "${item.published}" disabled="" />
                </td>
                <td><a th:href="@{'/exam/' + ${item.id} + '.html'}" th:text="@{'http://addExam.com/exam/' + ${item.id} + '.html'}" /></td>
                <td><a class="btn btn-primary btn-small" th:href="@{'/exam/' + ${item.id} + '/edit.html'}">Edit</a></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary btn-large" href="/exam/new.html">Add Exam</a>
        </div>

        <!--poll list block -->
        <div class="page-header">
            <h1>Polls</h1>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Closed</th>
                <th>Link</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item,stat : ${polls}">
                <td th:text="${stat.index + 1}" />
                <td th:text="${item.name}" />
                <td>
                    <input type="checkbox" th:checked = "${item.completed}" disabled="" />
                </td>
                <td><a th:href="@{'/poll/' + ${item.id} + '.html'}" th:text="@{'http://addExam.com/poll/' + ${item.id} + '.html'}" /></td>
                <td><a class="btn btn-primary btn-small" th:href="@{'/poll/' + ${item.id} + '/edit.html'}">Edit</a></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary btn-large" href="/poll/new.html">Add Poll</a>
        </div>

        <!--group list block -->
        <div class="page-header">
            <h1>Groups</h1>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, stat : ${groups}">
                <td th:text="${stat.index + 1}" />
                <td th:text="${item.name}" />
                <td th:text="${item.description}" />
                <td><a class="btn btn-primary btn-small" th:href="@{'/group/' + ${item.id} + '/edit.html'}">Edit</a></td>
                <td><a class="btn btn-primary btn-small">Remove</a></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary btn-large" href="/group/new.html">Add Group</a>
        </div>
    </section>
    <br/>
    <div>
        <p><b> You have <span th:text="${studentsCount}"/> students joined to your groups </b></p>
    </div>
    <!-- footer div -->
    <body layout:include="fragments/footer :: footerFragment" th:remove="tag"></body>
</div>
<!-- scripts -->
<body layout:include="fragments/scripts :: scriptsFragment"></body>
</body>
</html>
