<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head layout:include="fragments/header :: headerFragment">
    <meta charset="utf-8"/>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="dashboard"/>
    <meta name="author" content="Maksym Goroshkevych"/>

</head>
<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
<body layout:include="fragments/navbar :: navbarFragment"></body>
<div class="container">

    <section id="tables">
        <!--exam list block -->
        <div class="page-header">
            <h2>Exams joined to your groups</h2>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Questions</th>
                <th>Published</th>
                <th>Time</th>
                <th>Passing Score</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item,stat : ${exams}">
                <td th:text="${stat.index + 1}" />
                <td th:text="${item.name}" />
                <td th:text="${item.questionsCount}" />
                <td>
                    <input type="checkbox" th:checked = "${item.published}" disabled="" />
                </td>
                <td th:text="${item.totalTime}" />
                <td th:text="${item.passScore}" />
                <td><a th:href="@{'/exam/' + ${item.id} + '.html'}" th:text="@{'http://addExam.com/exam/' + ${item.id} + '.html'}" /></td>

            </tr>
            </tbody>
        </table>

        <!--exam list block -->
        <div class="page-header">
            <h2>Your groups </h2>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, stat : ${groups}">
                <td th:text="${stat.index + 1}" />
                <td th:text="${item.name}" />
                <td th:text="${item.description}" />
                <td><a class="btn btn-primary btn-small" th:href="@{'/group/' + ${item.id} + '/view.html'}">View Details</a></td>
            </tr>
            </tbody>
        </table>
    </section>
    <br/>
    <!-- footer div -->
    <body layout:include="fragments/footer :: footerFragment" th:remove="tag"></body>
</div>
<!-- scripts -->
<body layout:include="fragments/scripts :: scriptsFragment"></body>
</body>
</html>
